        - tutorials/index.md
        - "Past tutorials":
          - tutorials/EACL_2023.md  
        - "Upcoming tutorials":
          - tutorials/ACL_2025.md
  - Resources:
        - resources/index.md
        - "Reading List":
          - resources/ethics-reading-list/index.md
          - "single-file-header": resources/ethics-reading-list/single-file-header.md
          - "biases": resources/ethics-reading-list/t-biases.md
          - "crowdsourcing-issues": resources/ethics-reading-list/t-crowdsourcing-issues.md
          - "data": resources/ethics-reading-list/t-data.md
          - "dual-use": resources/ethics-reading-list/t-dual-use.md
          - "environmental-impact": resources/ethics-reading-list/t-environmental-impact.md
          - "evaluation": resources/ethics-reading-list/t-evaluation.md
          - "general-resources": resources/ethics-reading-list/t-general-resources.md
          - "language-diversity": resources/ethics-reading-list/t-language-diversity.md
          - "model-issues": resources/ethics-reading-list/t-model-issues.md
          - "uncategorized": resources/ethics-reading-list/t-uncategorized.md
