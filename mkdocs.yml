site_name: ACL Ethics
nav:
  - Home: index.md
  - Schedule: schedule.md
  - Committee: committee.md
  - Tutorials:
        - tutorials/index.md
        - "Past tutorials":
          - tutorials/EACL_2023.md  
  - Resources:
        - resources/index.md
        - "Reading List":
          - resources/ethics-reading-list/README.md
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime

copyright: |
